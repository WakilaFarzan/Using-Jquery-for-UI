<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .nth {
            color: red;
        }

    </style>

</head>
<body>


<div>
    <span>John</span>,
    <b>Kim</b>,
    <span>Adam</span>,
    <b>Rafael</b>,
    <span>Oleg</span>
</div>
<div>
    <b>Dave</b>,
    <span>Ann</span>
</div>
<div>
    <i><span>Maurice</span></i>,
    <span>Richard</span>,
    <span>Ralph</span>,
    <span>Jason</span>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script>
    $( "span:nth-of-type(2)" )
            .append( " is 2nd sibling span" )
            .addClass( "nth" );
</script>

</body>
</html>
